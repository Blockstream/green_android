language: android
sudo: required
android:
    components:
        - tools
        - build-tools-25.0.0
        - android-25
        - platform-tools-25
        - extra-android-support
        - extra-android-m2repository
        - extra-google-m2repository
    licenses:
        - '.+'

jdk:
    - oraclejdk8

script:
   - sed -i -e 's/enable true/enable false/g' app/build.gradle
   - ./gradlew --stacktrace clean assembleProductRelease -PdisablePreDex
   - ./gradlew --project-dir=bitcoinj/tools build

before_install:
   - curl -O http://dl.google.com/android/repository/android-ndk-r13-linux-x86_64.zip
   - unzip -qq ./android-ndk-r13-linux-x86_64.zip
   - export ANDROID_NDK=`pwd`/android-ndk-r13
   - rm -fr app/src/main/jniLibs && pushd app && ./prepare_fdroid.sh && popd
   - find app/src/main/jniLibs | xargs ls -laht

addons:
    apt:
        packages:
           - swig
